<!DOCTYPE html>

<title>ajax2-ejemplo06</title>
<script>
window.addEventListener("load",inicia,false);
var datos;
function inicia(){
   var cficheros;
   benviar=document.getElementById("formulario");
   benviar.addEventListener("submit",comprueba);
}

function comprueba(e){
   datos=new FormData(benviar);
   miajax();
   e.preventDefault();
}

function miajax(){
   ajax=new XMLHttpRequest();
   ajax.addEventListener("load",mostrar,false);
   ajax.open("POST","documento2c.php",true);
   ajax.send(datos);
}

function mostrar(e){  
   var v_resultado=document.getElementById("resultado");

}

</script>
